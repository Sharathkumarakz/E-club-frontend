  <div style=" background-color: rgb(136,164, 170); " class="col-sm-10  vh-100">
    <h4 style="color:rgb(67, 62, 62); margin-top:5%; margin-bottom:2%;"><i>Banners</i></h4>

    </div>
<!-- TABLE STARTS -->
<section style="background-color: rgb(136,164, 170); color: rgb(0, 0, 0);">
  <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalLong">
    Add Banner
  </button>
  <div class="scrollable-table-container">
    <div style="text-align: end;">
      <mat-form-field appearence="standard">
        <mat-label>Filter</mat-label>
        <input matInput placeholder="Search" (keyup)="applyFilter($event)" style="color: white;" />
      </mat-form-field>
      <div>
        <table mat-table [dataSource]="dataSource" matSort style="background-color: rgb(184, 208, 216); ">
          <ng-container matColumnDef="index">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">Index</th>
            <td mat-cell *matCellDef="let element; let i = index">{{ i + 1 }}</td>
          </ng-container>
          <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">image</th>
            <td mat-cell *matCellDef="let element">
              <img *ngIf="!element.image"
                src="https://www.shutterstock.com/image-vector/no-user-profile-picture-hand-260nw-99335579.jpg"
                class="img-fluid rounded-circle" style="width:70px; height: 70px;" alt="Generic placeholder image">
              <img class="m-2" *ngIf="element.image" [src]='element.image' class="img-fluid rounded-circle"
                style="width:70px; height: 70px;" alt="Generic placeholder image">
            </td>
          </ng-container>
          <ng-container matColumnDef="text">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">Banner text</th>
            <td mat-cell *matCellDef="let element">{{ element.about}}</td>
          </ng-container>
          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">ACTION</th>
            <td mat-cell *matCellDef="let element"><button class="btn btn-danger"
                (click)="deleteBanner(element.imageId)">delete</button></td>
          </ng-container>
       
          <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
          <!-- Show when no data -->
          <tr *matNoDataRow>
            <td class="mat-cell" colspan="4">No data</td>
          </tr>
        </table>
        <mat-paginator [pageSizeOptions]="[20]" aria-label="select page of members"
          style="background-color: rgb(184, 208, 216); "></mat-paginator>
      </div>
    </div>
  </div>
</section>
<!-- TABLE STARTS -->
<!-- BODY ENDS -->










  <!-- ADD-BANNER MODAL STARTS -->

  <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">Profile picure</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <input type="file" (change)="onFileSelected($event)">
          </div>
          <div class="modal-body">
            <input type="text" style="width: 300px;" [(ngModel)]="bannerText" placeholder="add note">
          </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary close" data-dismiss="modal" (click)="onSubmit()">Save </button>
        </div>
      </div>
    </div>
  </div>
  <!-- ADD-BANNER MODAL ENDS -->
