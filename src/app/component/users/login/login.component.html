<!-- Section: Design Block -->
<section class="background-radial-gradient overflow-hidden vh-100">

  
    <div class="container px-4 py-5 px-md-5 text-center text-lg-start my-5">
      <div class="row gx-lg-5 align-items-center mb-5">
        <div class="col-lg-6 mb-5 mb-lg-0" style="z-index: 10">
          <h1 class="my-5 display-5 fw-bold ls-tight" style="color: hsl(218, 81%, 95%)">
            E-Club <br />
            <span style="color: hsl(218, 81%, 75%)">WE CONNECTS PEOPLE</span>
          </h1>
          <p class="mb-4 opacity-70" style="color: hsl(218, 81%, 85%)">
            Coming together is a beginning; keeping together is progress; working together is success.
          </p>
        </div>
  
        <div class="col-lg-6 mb-5 mb-lg-0 position-relative">
          <div id="radius-shape-1" class="position-absolute rounded-circle shadow-5-strong"></div>
          <div id="radius-shape-2" class="position-absolute shadow-5-strong"></div>
  
          <div class="card bg-glass" >
            <div style="text-align: center; padding-top: 10px;">
            <h2 style="color: hsl(217, 93%, 28%)">Login</h2>
          </div>
            <div class="card-body px-4 py-5 px-md-5">
              <form [formGroup]="form" (submit)="submit()">
           
                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3" name="email" formControlName=email [ngClass]="{'is-invalid':Submitted && form.controls['email'].errors}" class="form-control" />
                  <label class="form-label" for="form3Example3"  >Email address</label>
                </div>
  
                <!-- Password input -->
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4" name="password" formControlName=password [ngClass]="{'is-invalid':Submitted && form.controls['password'].errors}"  class="form-control" />
                  <label class="form-label" for="form3Example4">Password</label>
                </div>

        
  <div  style="text-align: center;">
                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">
                  Login
                </button>
                </div>
                <div style="text-align: center;">
                  <div id="google-signin-button"></div>

                </div>
                <div class="text-center">
               <!-- nmk -->  
                <a style="text-decoration: none;" routerLink="/register">Dont have an account? Signup.</a>
              <!-- Register buttons -->
              
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- Section: Design Block -->
