<section>
    <h1 style="color: aliceblue;">works</h1>
    <div>
      <mat-form-field appearence="standard">
        <mat-label>Filter</mat-label>
        <input matInput placeholder=""search (keyup)="applyFilter($event)" />
      </mat-form-field>
  
      <div>
        <table mat-table [dataSource]="dataSource" matSort>
  
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
            <td mat-cell *matCellDef="let element">{{ element.name }}</td>
          </ng-container>
  
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
            <td mat-cell *matCellDef="let element">{{ element.email }}</td>
          </ng-container>
  
          <ng-container matColumnDef="role">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Role</th>
            <td mat-cell *matCellDef="let element">member</td>
          </ng-container>

          <ng-container matColumnDef="Action">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Action</th>
            <td mat-cell *matCellDef="let element">
                <button *ngIf="leader" class="btn btn-danger" style="margin-right: 5px;"
                (click)="deleteMember(element.email)">Delete</button>
            </td>
          </ng-container>

          <ng-container matColumnDef="view">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>View</th>
            <td mat-cell *matCellDef="let element">     <button class="btn btn-warning" data-toggle="modal" data-target="#myModal"
                (click)="selectItem('http://localhost:5000/public/user_images/' + element.image, element.name,element.place,element.email,element.phone)">view
                Details</button>
</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>

<!-- show when no data -->
<tr *matNoDataRow>
    <td class="mat-cell" colspan="4">no data</td>
</tr>
        </table>
        <mat-paginator [pageSizeOptions]="[5,10,25,100]" aria-label="select page of members"></mat-paginator>
      </div>
    </div>
  </section>
  

  

  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog">

      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">hhhh</h4>
        </div>

        <div class="row m-0 mt-2">
          <h5 style="color: rgb(0, 0, 0);">{{ selectedText }}</h5>
          <div class="col-sm-6 mt-5 mb-5">
            <img *ngIf="selectedImage" [src]="selectedImage" style="width: 200pxpx; height: 200px;">
          </div>
          <div style="text-align: start;" class="col-sm-6 mt-5 mb-5">
            <b> Place:</b>{{ selectedPlace }}<br><br>
            <b> Email:</b>{{selectedEmail }}<br><br>
            <b>Phone:</b>{{selectedPhone }}<br>
          </div>
        </div>

        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>

    </div>
  </div>
