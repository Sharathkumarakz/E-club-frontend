<app-sidebar-admin></app-sidebar-admin>


      <div class="backGround container-fluid m-0 " > 
  
        <div class=" container" style="height: auto; ">
        
          <div *ngIf="image"  style="background-color: rgb(255, 255, 255); width: 100%; height: 500px;background-image: url('{{image}}'); background-size: cover; background-position: center; background-repeat: no-repeat; padding-top: 10px; border-radius: 10px;">
        </div>
        
        <div class="container-fluid mt-4 mb=5 p-4 " style="width: 100%; height: 40px;  border-radius: 40px; display: flex; justify-content: end; align-items: center;">
          <button class="m-2 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/members"><i>Member</i></a></button>
          <button class="m-2 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/meeting"><i>Meetings</i></a></button>
          <button class="m-2 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/notifications"><i>Notifications</i></a></button>
          <button *ngIf="leader"  class="m-2 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/settings"><i>Settings</i></a></button>
        </div>
        <h3 style="text-align: start; color: aliceblue;"><i>Club Profile </i></h3>

        <div class="card mb-4 backGround">
          
          <div class="card-body">

            <div class="row">
              <div class="col-sm-12">
                <h4 class="mb-0" style="color:white ;">{{clubdetails.clubName}}</h4>
              </div>
           
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" style="color:white ;">Place:</p>
              </div>
              <div class="col-sm-9">
                <p style="color:white ;">{{clubdetails.address}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" style="color:white ;">Member:</p>
              </div>
              <div class="col-sm-9">
                <p style="color:white ;">{{clubdetails.members.length+3}}</p>
              </div>
            </div>
            <hr>

            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" style="color:white ;">Category:</p>
              </div>
              <div class="col-sm-9">
                <p style="color:white ;">{{clubdetails.category}}</p>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-sm-3">
                <p class="mb-0" style="color:white ;">Register no:</p>
              </div>
              <div class="col-sm-9">
                <p style="color:white ;">{{clubdetails.registerNo}}</p>
              </div>

            </div>
          </div>

        </div>
      </div>
   
        <div class="container mt-2 mb=5 p-4 " style="width: 100%; height: 40px; border-radius: 40px; display: flex; justify-content: end; align-items: center;">
          <button *ngIf="leader" type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter"
          style="margin-right:5px;">
          change profile picture
        </button>
        <button *ngIf="leader" type="button" class="btn btn-dark" data-toggle="modal" data-target="#exampleModalCenter1"
          style="margin-right:5px;">
          add Post
        </button>

        <button *ngIf="leader" type="button" class="btn btn-dark" data-toggle="modal" data-target=".bd-example-modal-lg">
          Manage Post
        </button>
        </div>
        
        <section class="container">
          <h3 style="text-align: start; color: aliceblue;"><i>Club Posts </i></h3>
          <div class="row m-0 ">
            <div class="col-sm-4 mt-3 " *ngFor="let item of posts">
              <img [src]="'http://localhost:5000/public/user_images/' + item.image" style="width: 100%; height: 100%;"
                type="button" class="btn btn-light btn-lg" data-toggle="modal" data-target="#myModal"
                (click)="selectItem('http://localhost:5000/public/user_images/' + item.image, item.caption)">
            </div>



          </div>
        </section>


        


        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLongTitle">Profile picure</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              <input type="file" (change)="onFileSelected($event)">
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" class="btn btn-warning" (click)="onSubmit()">Upload</button>
            </div>
          </div>
        </div>
      </div>

      <div class="modal fade" id="exampleModalCenter1" tabindex="-1" role="dialog"
        aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <form [formGroup]="form">
            <div class="modal-content">

              <div class="modal-header">

                <h5 class="modal-title" id="exampleModalLongTitle">Profile picure</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <input class="m-3" type="file" (change)="onFileSelecting($event)">
                <input type="email" id="form3Example3" name="caption" formControlName=caption class="form-control" placeholder="description" />
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-warning" (click)="postOnSubmit()">Upload</button>
              </div>
            </div>
          </form>
        </div>
      </div>

      <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog"> 

          <!-- Modal content-->
         <div class="modal-content">
            <div class="modal-header">
              <button type="button" class="close" data-dismiss="modal">&times;</button>
              <h4 class="modal-title">Post of {{clubdetails.clubName}}</h4>
            </div>
            <div class="modal-body">
              <img *ngIf="selectedImage" [src]="selectedImage" style="width: 450px; height: 450px;">
            </div>
            <h6 style="color: rgb(0, 0, 0);">{{ selectedText }}</h6>
            <div class="modal-footer">
              <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
          </div>

        </div>
      </div>

      <div class="modal fade bd-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="col-sm-4 mt-3 backGround" *ngFor="let item of posts">
              <img [src]="'http://localhost:5000/public/user_images/' + item.image"
                style="width: 270px; height: 255px;">
              <button (click)="deletePost(item._id)">delete</button>
            </div>

          </div>
        </div>
      </div>
