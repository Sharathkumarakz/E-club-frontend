</div>

    <div class=" mt-3 mb-lg-0 border-0; border-radius:20px;" *ngFor="let item of events">
     
      <div class="p-3 card-body border-0 backGround"style="background-color: rgb(33, 70, 95); border-radius:10px;">
     
        <div class="d-flex justify-content-between">
          <div class="d-flex flex-row align-items-center">

            <div class="ms-3">
              <h5 style="color: aliceblue;">{{item.event}}</h5>
              <p style="color: rgb(177, 171, 171);">{{item.auther}}</p>
            </div>
          </div>
          <i *ngIf="leader" class="material-icons" style="font-size: 38px; color: rgb(228, 59, 59);" (click)="deleteEvent(item._id)">delete</i>
        </div>
      </div>
    </div>

  </div>
  <div class="col-sm-4">
    <h3 style="text-align: start; color: aliceblue; "><i>Chat</i></h3>
    <div *ngIf="image" style="background-color: rgb(255, 255, 255); width: 100%; height: 500px; background-size: cover; background-position: center; background-image: url('https://wallpaperaccess.com/full/2224369.jpg'); background-repeat: no-repeat; margin-top: 10px; border-radius: 8px;">
     
  </div>

  <div *ngIf="leader"  style="margin-top:8%; ">
    <form [formGroup]="form" (submit)="submit()">
      <h4 style="color: aliceblue;">Add Event</h4>
      <div class="row m-0">
        <div class="col-sm-6">
          <input type="text" name="text" formControlName=text style="width: 230px; height: 42px;">
        </div>
        <div class="col-sm-6">
          <button class="btn btn-warning">Add Event</button>
        </div>
      </div>
    </form>
    </div>
    <div class="col-sm-12 mt-5" style="width: 100%; height:45px; background-color: rgb(105, 200, 215); border-radius: 10px;" (click)="navigateToPayment()"> <span style="font-size:26px;"><b> Pay to Club </b></span></div>

  </div>
</div>
</div>
