<app-nav></app-nav>
<section class="backGround3  ">
  <div class="container py-5 ">
    <div class="row">
      <div class="col">

      </div>
    </div>

    <div class="row">
      <div class="col-lg-4">
        <div class="card mb-4 backGround3">
          <div class="card-body text-center">
            <img *ngIf="!img" src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
              alt="avatar" class="rounded-circle img-fluid" style="width: 150px;">
            <img *ngIf="img" [src]='"http://localhost:5000/public/user_images/"+img' class="rounded-circle img-fluid"
              style="width: 150px;">
            <h5 class="my-3" style="color:white ;">{{name}}</h5>
            <p class=" mb-1" style="color:white ;">{{email}}</p>
            <p class=" mb-4 " style="color:white ;">{{about}}</p>
            <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModalCenter">
              change profile picture
            </button>

            <div class="d-flex justify-content-center mb-2">

            </div>
          </div>
        </div>

      </div>
      <div class="col-lg-8">
        <form [formGroup]="form" (submit)="submit()">
          <div class="card mb-4 backGround3 "  style="opacity: 70%;">
            <div class="card-body">

              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" style="color:white ;">Full Name</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" value="{{name}}" name="name" formControlName=name [ngStyle]="{ 'width': '100%' }">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" style="color:white ;">Email</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" value="{{email}}" name="email" formControlName=email
                    [ngStyle]="{ 'width': '100%' }">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" style="color:white ;">Phone</p>
                </div>
                <div class="col-sm-9">
                  <input type="number" value="{{phone}}" name="phone" formControlName=phone
                    [ngStyle]="{ 'width': '100%' }">
                </div>
              </div>
              <hr>

              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" style="color:white ;">About</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" name="about" value="{{about}}" formControlName=about
                    [ngStyle]="{ 'width': '100%' }">
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <p class="mb-0" style="color:white ;">Address</p>
                </div>
                <div class="col-sm-9">
                  <input type="text" value="{{address}}" name="address" formControlName=address
                    [ngStyle]="{ 'width': '100%' }">
                </div>
              </div>

            </div>
          </div>
          <button type="submit" class="btn btn-success">Update profile</button>
        </form>
      </div>
    </div>
  </div>

</section>
<div style="width: 100%; height: 35px; background-color: rgb(70, 99, 143); text-align: left;">
  <h4><span class="m-5" style="color:white ;">Recently logged</span></h4>
</div>

<section class="backGround">

  <div class="row m-0" style="border-radius: 10px;">
 
    <div class="col-sm-6" *ngFor="let item of clubs" style="border-radius: 10px;">
      <div class="card m-4 " style="border-radius: 20px;">
        <div class="card-body backGround" style=" border-radius: 20px;">
          <div class="d-flex justify-content-between">
            <div class="d-flex flex-row align-items-center">
          
              <div class="ms-3">
                <h4 style="color: #ffffff;">Club: {{item.clubName}}</h4>
                <!-- <p class="small mb-0">256GB, Navy Blue</p> -->
              </div>
            </div>
            <div class="d-flex flex-row align-items-center">
             
              <div style="width: 80px;">
                <form #myForm="ngForm" (ngSubmit)="submitForm(myForm)">
                  <input type="hidden" [(ngModel)]="item.clubName" name="clubName">
                  <input type="hidden" [(ngModel)]="item.password" name="securityCode">
                  <button type="submit" class="btn btn-success">Join</button>
                </form>
                
                
              </div>
              <a href="#!" style="color: #cecece;"><i class="fas fa-trash-alt"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle"
  aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLongTitle">Profile picure</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input type="file" (change)="onFileSelected($event)">
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-warning" (click)="onSubmit()">Upload</button>
      </div>
    </div>
  </div>
</div>
