<div class="contaner m-5 " >
  <div class="container">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="card shadow-2-strong backGround" style="border-radius: 1rem;">
          <div class="card-body p-3 text-center  ">

            <h3 class="mb-5" style="color: aliceblue;">Register Club</h3>
            <form [formGroup]="form" (submit)="submit()">
            <div class="form-outline mb-4">
              <input type="text" id="typeEmailX-2" class="form-control form-control-lg" name="clubName" formControlName=clubName placeholder="Club name"/>
            </div>

            <div class="form-outline mb-4">
              <input type="text" id="typePasswordX-2" class="form-control form-control-lg" name="registerNo" formControlName=registerNo placeholder="Register no."/>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="typePasswordX-2" class="form-control form-control-lg" name="place" formControlName=place placeholder="Place"/>
            </div>
            <div class="form-outline mb-4">
              <input type="text" id="typePasswordX-2" class="form-control form-control-lg" name="category" formControlName=category placeholder="Category"/>
            </div>
            <div class="form-outline mb-4">
                <input type="password" id="typePasswordX-2" class="form-control form-control-lg" name="securityCode" formControlName=securityCode placeholder="Security code"/>
              </div>
             
              <div class="form-outline mb-4">
                <input type="email" id="typePasswordX-2" class="form-control form-control-lg" name="president" formControlName=president  placeholder="President emailID"/>
              </div> <div class="form-outline mb-4">
                <input type="email" id="typePasswordX-2" class="form-control form-control-lg" name="secretory" formControlName=secretory placeholder="Secretory emailID"/>
              </div> <div class="form-outline mb-4">
                <input type="email" id="typePasswordX-2" class="form-control form-control-lg" name="treasurer" formControlName=treasurer placeholder="Treasurer emailID"/>
              </div>
            <button style="background-color: hsl(218, 81%, 75%); width:130px; height: 40px; border-radius: 6px;"type="submit">Create Club</button>
  </form>
            <hr class="my-4">
            <a style="color: rgb(255, 255, 255); text-decoration: none;" routerLink="/">go to Home</a>

          </div>
        </div>
      </div>
