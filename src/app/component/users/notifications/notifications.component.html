  <div class="container">
    <div class="row align-items-center">
<h1 class="mt-3" style="text-align: center;">Notifications</h1>
</div>
</div>
</section>

<div  *ngIf="leader" class="mt-5" style="display: flex; align-items: flex-end;">
  <section class="container">
      <div class="row">
          <div class="col-sm-6">
          </div>
    <div class="col-sm-12 text-md-start" >
      <h4 class="m-2">Send Notification</h4>
      <div class="p-3 mb-2 responsive-form">
        <div class="" style="background-color: #f1eeee; border-radius: 4px;">
          <form [formGroup]="form" (submit)="submit()">
            <label for="name">Add your note:</label>
            <div class="row m-0">
              <div class="col-sm-8">
            <input style="height: 45px;" name="text" formControlName=text  type="text" id="name" name="name" required>

          </div>
          <div class="col-sm-4">
            <input type="submit" value="{{button}}">
        
          </div>
          </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  
  </section>


  
</div>
<div class="container">
<section style=" color: rgb(0, 0, 0);">
 
  <div style="text-align: end;">
    <h3 style="text-align: start; color: rgb(255, 255, 255);"><i>Notifications</i></h3>
    <mat-form-field appearence="standard">
      <mat-label>Filter</mat-label>
      <input matInput placeholder="Search" (keyup)="applyFilter($event)" style="color: rgb(255, 255, 255);" />
    </mat-form-field>

    <div>

      <table mat-table [dataSource]="dataSource" matSort style="background-color: rgb(255, 255, 255); border-radius: 3px;">

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">Date</th>
          <td mat-cell *matCellDef="let element">{{ element.date | date:'longDate' }}</td>
        </ng-container>

        <ng-container matColumnDef="message">
          <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">Text</th>
          <td mat-cell *matCellDef="let element">{{ element.message }}</td>
        </ng-container>

   

       

        <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>


        <tr *matNoDataRow>
          <td class="mat-cell" colspan="4">No data</td>
        </tr>
      </table>
      <mat-paginator [pageSizeOptions]="[20]" aria-label="select page of members"></mat-paginator>
    </div>
  </div>
</section>
</div>
