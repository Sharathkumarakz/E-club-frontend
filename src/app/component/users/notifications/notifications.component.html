<app-sidebar-admin></app-sidebar-admin>

  <div class="backGround container-fluid m-0 " > 

<div class="container" style="height: auto; ">

  <!-- <div *ngIf="image" class="pt-5" style=" background-color: rgb(255, 255, 255); width: 100%; height: 500px;background-image: url('{{image}}'); background-size: cover; background-position: center; background-repeat: no-repeat; padding-top: 10px; border-radius: 10px;">

  </div> -->
<div style="width: 100%;  background-size: cover; background-position: center; background-repeat: no-repeat; padding-top: 10px; border-radius: 10px;">
    <h3 class="mt-5" style="text-align: start; color: aliceblue;"><i>{{clubdetails.clubName}}</i></h3>
</div>
<div class="container-fluid mt-4 mb=5 p-4 " style="width: 100%; height: 40px;  border-radius: 40px; display: flex; justify-content: end; align-items: center;">
  <button class="m-1 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/members"><i>Member</i></a></button>
  <button class="m-1 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/meeting"><i>Meetings</i></a></button>
  <button class="m-1 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/notifications"><i>Notifications</i></a></button>
  <button *ngIf="leader"  class="m-1 btn btn-dark"><a style="color: aliceblue; text-decoration: none;" routerLink="/club/settings"><i>Settings</i></a></button>
</div>
<div *ngIf="leader"  style="margin-top:8%; ">
    <form [formGroup]="form" (submit)="submit()">
      <h4 style="color: aliceblue;">Send Message</h4>
      <div class="row m-0">
        <div class="col-sm-6">
          <input type="text" name="text" formControlName=text style="width: 300px; height: 42px;">
        </div>
        <div class="col-sm-6">
          <button class="btn btn-warning">{{button}}</button>
        </div>
      </div>
    </form>
    </div>

    <section style=" color: rgb(0, 0, 0);">
 
      <div style="text-align: end;">
        <h3 style="text-align: start; color: rgb(255, 255, 255);"><i>Notifications</i></h3>
        <mat-form-field appearence="standard">
          <mat-label>Filter</mat-label>
          <input matInput placeholder="Search" (keyup)="applyFilter($event)" style="color: rgb(255, 255, 255);" />
        </mat-form-field>
    
        <div>
    
          <table mat-table [dataSource]="dataSource" matSort style="background-color: rgb(255, 255, 255); border-radius: 3px;">
    
            <ng-container matColumnDef="time">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">Date</th>
              <td mat-cell *matCellDef="let element">{{ element.date | date:'longDate' }}</td>
            </ng-container>
    
            <ng-container matColumnDef="message">
              <th mat-header-cell *matHeaderCellDef mat-sort-header style="color: rgb(0, 0, 0);">Text</th>
              <td mat-cell *matCellDef="let element">{{ element.message }}</td>
            </ng-container>
    
       
    
           
    
            <tr mat-header-row *matHeaderRowDef="displayedColumn"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumn"></tr>
    
    
            <tr *matNoDataRow>
              <td class="mat-cell" colspan="4">No data</td>
            </tr>
          </table>
          <mat-paginator [pageSizeOptions]="[20]" aria-label="select page of members"></mat-paginator>
        </div>
      </div>
    </section>
